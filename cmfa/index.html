    <style>
        :root {
            --primary-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            background-color: var(--primary-bg);
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 { color: #2c3e50; margin-bottom: 30px; }

        /* 网格布局：自动适应屏幕宽度 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        /* 按钮通用样式 */
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--card-shadow);
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }

        /* 为不同按钮设置专属颜色 */
        .btn-baidu { background-color: #2932e1; }
        .btn-bilibili { background-color: #fb7299; }
        .btn-github { background-color: #24292e; }
        .btn-weibo { background-color: #e6162d; }
        .btn-zhihu { background-color: #0084ff; }
        .btn-douban { background-color: #00b51d; }

        .desc {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.9;
            font-weight: normal;
        }
    </style>
</head>

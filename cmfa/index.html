    <title>手机适配导航</title>
    <style>
        * {
            box-sizing: border-box; /* 确保边距不撑开容器 */
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f7; /* 类 iOS 的背景色 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin: 20px 0;
            font-size: 1.5rem;
            color: #1c1c1e;
        }

        /* 按钮容器：在手机上自动换行 */
        .container {
            width: 100%;
            max-width: 500px; /* 限制大屏幕下的最大宽度 */
            display: grid;
            /* 手机端每行2个按钮，间距12px */
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px;
        }

        /* 按钮样式：增大点击区域（适合手指点击） */
        .nav-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            background: white;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent; /* 移除移动端点击蓝框 */
        }

        /* 移动端按下时的缩放效果 */
        .nav-card:active {
            transform: scale(0.95);
            background-color: #ebebeb;
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        /* 针对超小屏幕（如旧款 iPhone SE）的微调 */
        @media (max-width: 320px) {
            .container {
                grid-template-columns: 1fr; /* 变成一列 */
            }
        }
    </style>
</head>
